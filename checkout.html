<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | ITI Online Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
    <header>
        <div class="top_header">
            <div class="container">
                <a href="index.html" class="logo"><img src="img/logo4.jpg" alt="logo" width="200" height="100"></a>
            </div>
        </div>
    </header>

    <main class="checkout-page">
        <div class="container">
            <div id="checkout-form-wrap">
                <h1 class="page-title"><i class="fa-solid fa-credit-card"></i> Checkout</h1>

                <div class="checkout-layout">
                    <div class="checkout-form-section">
                        <form id="checkout-form" class="checkout-form">
                            <h3>Shipping Information</h3>
                            <div class="form-group">
                                <label for="checkout_name">Full Name</label>
                                <input type="text" id="checkout_name" name="name" required placeholder="John Doe">
                            </div>
                            <div class="form-group">
                                <label for="checkout_address">Address</label>
                                <input type="text" id="checkout_address" name="address" required placeholder="123 Street, City">
                            </div>
                            <div class="form-group">
                                <label for="checkout_phone">Phone</label>
                                <input type="tel" id="checkout_phone" name="phone" required placeholder="+1234567890">
                            </div>
                            <button type="submit" class="btn btn-submit">Place Order</button>
                        </form>
                    </div>
                    <div class="checkout-summary-section">
                        <h3>Order Summary</h3>
                        <div id="checkout_summary" class="checkout-summary"></div>
                        <div class="checkout-total">
                            <span>Total:</span>
                            <span id="checkout_total">$0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="checkout-success" class="checkout-success" style="display:none;">
                <i class="fa-solid fa-circle-check"></i>
                <h2>Thank You!</h2>
                <p>Your order has been placed successfully.</p>
                <a href="index.html" class="btn">Continue Shopping</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span>ITI Online Store.</span> All Rights Reserved.</p>
        </div>
    </footer>

    <script src="Js/auth.js"></script>
    <script src="Js/storage.js"></script>
    <script>
        (function() {
            if (typeof requireAuth === 'function' && !requireAuth('checkout.html?return=checkout.html')) return;

            const cart = typeof getCart === 'function' ? getCart() : [];
            const summaryEl = document.getElementById('checkout_summary');
            const totalEl = document.getElementById('checkout_total');
            const formWrap = document.getElementById('checkout-form-wrap');
            const successEl = document.getElementById('checkout-success');
            const form = document.getElementById('checkout-form');

            if (cart.length === 0) {
                window.location.href = 'cart.html';
                return;
            }

            var total = 0;
            summaryEl.innerHTML = cart.map(function(item) {
                var subtotal = (item.price || 0) * (item.quantity || 1);
                total += subtotal;
                return '<div class="checkout-item">' +
                    '<span>' + (item.name || '') + ' x ' + (item.quantity || 1) + '</span>' +
                    '<span>$' + subtotal.toFixed(2) + '</span></div>';
            }).join('');
            totalEl.textContent = '$' + total.toFixed(2);

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                var name = document.getElementById('checkout_name').value;
                var address = document.getElementById('checkout_address').value;
                var phone = document.getElementById('checkout_phone').value;
                if (!name || !address || !phone) return;
                if (typeof clearCart === 'function') clearCart();
                formWrap.style.display = 'none';
                successEl.style.display = 'block';
            });
        })();
    </script>
</body>
</html>
