<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Products | Shopy Store</title>
        <link rel="icon" type="image/png" href="img/logo4.jpg">

    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body class="cart-page">

<header>
    <div class="top_header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="img/logo4.jpg" alt="logo" width="200" height="100">
            </a>
            <div class="header_icon">
                <a href="index.html">
                    <i class="fa-solid fa-arrow-left"></i> Continue Shopping
                </a>
            </div>
        </div>
    </div>

    <div class="bottom_header">
        <div class="container">
            <nav class="nav">
                <ul class="nav_links">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="fav.html">Favourite</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<main class="fav-page">
    <div class="container">

        <h1 class="page-title">
            <i class="fa-solid fa-heart"></i> My Favourite Products
        </h1>

        <!-- Empty -->
        <div id="fav-empty" class="cart-empty">
            <i class="fa-solid fa-heart-circle-plus"></i>
            <p>No favourite products yet</p>
            <a href="index.html" class="btn">Add Some Items</a>
        </div>

        <!-- Favourite Items -->
        <div id="fav-content">
            <div id="fav-items"></div>
        </div>

    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; <span>Shopy Store.</span> All Rights Reserved.</p>
    </div>
</footer>

<script src="Js/favourites.js"></script>
</body>
</html>
