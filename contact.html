<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | ITI Online Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
    <header>
        <div class="top_header">
            <div class="container">
                <a href="index.html" class="logo"><img src="img/logo4.jpg" alt="logo" width="200" height="100"></a>
                <div class="header_icon">
                    <a href="cart.html" class="cart-link"><i class="fa-solid fa-cart-arrow-down"></i></a>
                    <span class="count item_header">0</span>
                </div>
            </div>
        </div>
        <div class="bottom_header">
            <div class="container">
                <nav class="nav">
                    <ul class="nav_links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="accessories.html">Accessories</a></li>
                        <li class="active"><a href="contact.html">Contact</a></li>
                        <li><a href="cart.html">Cart</a></li>
                    </ul>
                </nav>
                <div class="login_signup btns"></div>
            </div>
        </div>
    </header>

    <main class="page-main contact-page">
        <div class="container">
            <h1 class="page-title"><i class="fa-solid fa-envelope"></i> Contact Us</h1>
            <div class="contact-content">
                <p>Have a question or feedback? Fill out the form below and we'll get back to you.</p>
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="contact_name">Name</label>
                        <input type="text" id="contact_name" name="name" required placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label for="contact_email">Email</label>
                        <input type="email" id="contact_email" name="email" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="contact_subject">Subject</label>
                        <input type="text" id="contact_subject" name="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label for="contact_message">Message</label>
                        <textarea id="contact_message" name="message" rows="5" required placeholder="Your message..."></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
                <div id="contact-message" class="contact-success-msg"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span>ITI Online Store.</span> All Rights Reserved.</p>
        </div>
    </footer>

    <script src="Js/auth.js"></script>
    <script src="Js/storage.js"></script>
    <script src="Js/shared.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var msg = document.getElementById('contact-message');
            msg.textContent = 'Thank you! Your message has been sent. (Demo - no backend)';
            msg.className = 'contact-success-msg success';
            this.reset();
        });
    </script>
</body>
</html>
